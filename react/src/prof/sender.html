<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Sender</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.0.0/shaka-player.compiled.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./sender.css">
    <script src="./CastVideos.js"></script>
  </head>
  <body>
      
            <div class="container my-5">
                <h1>Chromecast avec Bootstrap</h1>
                <div class="col-lg-8 px-0">
                    <button class="btn btn-primary rounded-pill px-3" id="connectButton">Connexion</button>          
                </div>
                <div class="col-lg-8 px-0">
                  <input type="range" id="seekSlider" min="0" max="100" step="1" value="0" style="width: 80%">
                  <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                </div>
                
                <div class="col-lg-8 px-0">
                    <button class="btn btn-primary rounded-pill px-3" id="startBtn" style="display: none;">Commencer Vidéo</button>
                </div>
                <div class="col-lg-8 px-0">
                    <button class="btn btn-primary rounded-pill px-3" id="nextBtn" style="display: none;">Prochain Vidéo</button>
                    <button class="btn btn-primary rounded-pill px-3" id="playBtn" style="display: none;">Play / Pause</button>
                </div>   
                <script src="CastVideos.js" type="module"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
            </div>
        
  </body>
</html>

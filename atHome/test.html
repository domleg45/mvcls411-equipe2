<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-pad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="manette.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="controller bg-black p-5" style="width: 500px; height: 750px;"> 
        <div class="d-pad d-grid gap-3" style="width: 200px; height: 200px;">
          <button type="button" class="btn btn-light up"><i class="bi bi-caret-up-fill"></i></button>
          <button type="button" class="btn btn-light left" id="fastBackward"><i class="bi bi-caret-left-fill"></i></button>
          <button type="button" class="btn btn-light middle" id="startBtn"><i class="bi bi-check-circle-fill"></i></button>
          <button type="button" class="btn btn-light right" id="fastForward"><i class="bi bi-caret-right-fill"></i></button>
          <button type="button" class="btn btn-light down"><i class="bi bi-caret-down-fill"></i></button>
        </div>
        <div class="menu mt-5">
          <div class="volume d-flex justify-content-center gap-3">
            <button class="btn btn-light fs-4" id="decreaseVolumeBtn" style="width: 50px;">&minus;</button>
            <button class="btn btn-light fs-4" id="muteToggle"><i class="bi bi-volume-mute-fill"></i></button>
            <button class="btn btn-light fs-4" id="increaseVolumeBtn"><i class="bi bi-plus"></i></button>
        </div>        
          <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-light fs-4"><i class="bi bi-skip-backward-fill" id="previousBtn"></i></button>
            <button class="btn btn-light fs-4"><i class="bi bi-play-fill" id="playBtn"></i><i class="bi bi-pause-fill" id="playBtn"></i></button>
            <button class="btn btn-light fs-4"><i class="bi bi-skip-forward-fill" id="nextBtn"></i></button>
          </div>
          <div class="d-flex justify-content-center gap-3">
            
                <div id="bg" onclick="this.nextElementSibling.classList.toggle('paused');"></div>
                <button class="btn btn-light fs-4" id="connectButton" onclick="stopAnimation()"><i class="bi bi-power"></i></button>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function stopAnimation() {
        var bg = document.getElementById('bg');
        bg.style.animation = 'none'; 
        bg.style.backgroundColor = 'black'; // Change bg background color
        document.getElementById('connectButton').style.visibility = 'hidden';
        document.getElementById('connectButton').style.backgroundColor = 'black';
    }
</script>
  <script src="temp2.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
